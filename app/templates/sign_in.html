{% extends 'base.html' %}

{% block content %}
<form method="POST" autocomplete="off">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <div class="card mt-5">
                    <div class="card-header text-bg-dark">
                        <h3 class="text-center">Log In</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mt-3 mx-auto">
                                <div class="form-floating">
                                    {{ form.username }}
                                    <label for="{{ form.username.id_for_label }}">Username</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="password" class="form-control" required id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" placeholder="Password">
                                    <label for="{{ form.password.id_for_label }}">Password</label>
                                </div>
                            </div>
                            <!-- display the message defined in views -->
                            {% for message in messages %}
                                <div class="text-center mt-3 h6">{{message}}</div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <input class="btn btn-primary" type="submit" value="Login">
                            <div class="mt-2">Don't have an account? <a href="{% url 'signup' %}">Register</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
