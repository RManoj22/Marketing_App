<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intellecto Global</title>
  <!-- intellecto logo -->
  <link rel="icon" type="image/x-icon"
    href="https://media.licdn.com/dms/image/C560BAQE-4Ofx0gm0ig/company-logo_200_200/0/1618918763447?e=2147483647&v=beta&t=oZOhUkhgWrlqGRn7_hthy_hv7QwhRU-cyea_CSvbvdE">
  <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/7f5caf3864.js" crossorigin="anonymous"></script>
  <style>
    /* background image full screen */
  .bg-image {
    background-image: url('https://www.10wallpaper.com/wallpaper/1366x768/1606/Internet_Business_Technology_HD_Wallpaper_16_1366x768.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
  }
  </style>
</head>

<body class="bg-image">
  <!-- navabar  -->
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'details' %}">
        <!-- navbar logo -->
        <img src="https://intellectoglobal.com/wp-content/uploads/2022/04/IG-Logo.svg" alt="Intellecto Global"
          width="300" height="58">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <!-- hide signin and signup button if we're on the same pages -->
        {% if hide_signin %}
        <a href="{% url 'signin' %}"><button class="btn btn-primary">Log In</button></a>
        {% endif %}
        <!-- show username name and logout when they're logged in -->
        {% if user.is_authenticated %}
        <h5 class="me-3">Hello, {{user.username}}</h5>
        <a href="{% url 'signout' %}"><button class="btn btn-primary">Log Out</button></a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
