{% extends 'base.html' %}

{% block content %}
<form method="POST" autocomplete="off" id="form">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header text-bg-dark">
                        <h3 class="text-center">Add Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.client_name }}
                                    <label>Client Name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.contact_number }}
                                    <label>Contact Number</label>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.vendor_name }}
                                    <label>Vendor Name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.vendor_company }}
                                    <label>Vendor Company</label>
                                </div>
                            </div>
                            <div class="col-md-3 mt-3">
                                <div class="form-floating">
                                    {{ form.rate }}
                                    <label>Rate</label>
                                </div>
                            </div>
                            <div class="col-md-3 mt-3">
                                <div class="form-floating">
                                    {{ form.currency }}
                                    <label>Currency</label>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.contract_type }}
                                  <label>Contract Type</label>
                                </div>
                            </div>                                                     
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.status }}
                                    <label>Status</label>
                                </div>
                            </div>
                            <div class="col-md-6 mt-3">
                                <div class="form-floating">
                                    {{ form.comments }}
                                    <label>Comments</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text-center">
                            <input class="btn btn-primary me-4" type="submit" value="Submit">
                            <a href="{% url 'details'%}" class="btn btn-primary me-4" role="button" onclick="confirmCancel()">Cancel</a>
                            <button class="btn btn-danger" type="button" onclick="confirmReset()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        var contactNumberInput = document.getElementById("id_contact_number");
        var contactNumberValue = contactNumberInput.value;

        // Perform the regex validation
        var regex = /^\+?1?\d{9,15}$/;
        if (!regex.test(contactNumberValue)) {
            // Show an alert indicating validation failed
            alert("Phone number must be entered in the format: '+999999999'. Up to 15 digits allowed.");
            event.preventDefault(); // Prevent the form from submitting
        }
    });
});

  function confirmReset() {
    
    const confirmation = confirm('Are you sure you want to reset the form?');

    if (confirmation) {
      resetForm();
    }
  }

  function resetForm() {
    document.getElementById("form").reset();
  }

  function confirmCancel() {

    const confirmation = confirm('Are you sure you want to cancel?');

    if (confirmation) {
      window.location.href = "{% url 'details' %}";
    }

    else {
      event.preventDefault();
    }
  }
</script>
{% endblock %}
